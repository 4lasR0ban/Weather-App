<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

        </div>
        <div class="search-bar">
            <p class="intro">Enter a valid city name:</p>
            <div class="alert"></div>
            <input type="text" name="search" id="search" placeholder="New York">
            <button id="search-btn">
            <i class="fas fa-search"></i>
            </button>
            <div class="separator"></div>
            <button id="device-loc">
                Get Device Location
            </button>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="date">
                    <h3 id="today"></h3>
                </div>
                <div class="loc">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M168.3 499.2C116.1 435 0 279.4 0 192C0 85.96 85.96 0 192 0C298 0 384 85.96 384 192C384 279.4 267 435 215.7 499.2C203.4 514.5 180.6 514.5 168.3 499.2H168.3zM192 256C227.3 256 256 227.3 256 192C256 156.7 227.3 128 192 128C156.7 128 128 156.7 128 192C128 227.3 156.7 256 192 256z"/></svg>
                    <h2 class="city">Bogor</h2>
                </div>
                <div class="icon-desc">
                    <img src="" alt="Icon" class="icon" />
                </div>
                <div class="info">
                    <h1 class="temp">24°C</h1>
                </div>
                <div class="desc">Mostly Cloudy</div>
                <div class="other-desc">
                    <div class="feel">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M176 322.9l.0002-114.9c0-8.75-7.25-16-16-16s-15.1 7.25-15.1 16L144 322.9c-18.62 6.625-32 24.25-32 45.13c0 26.5 21.5 48 48 48s48-21.5 48-48C208 347.1 194.6 329.5 176 322.9zM272 278.5V112c0-61.87-50.12-112-111.1-112S48 50.13 48 112v166.5c-19.75 24.75-32 55.5-32 89.5c0 79.5 64.5 143.1 144 143.1S304 447.5 304 368C304 334 291.8 303.1 272 278.5zM160 448c-44.13 0-80-35.87-80-79.1c0-25.5 12.25-48.88 32-63.75v-192.3c0-26.5 21.5-48 48-48s48 21.5 48 48v192.3c19.75 14.75 32 38.25 32 63.75C240 412.1 204.1 448 160 448z"/></svg>
                        <div class="feels">25°C</div>
                        <p class="feel-desc">Feels like</p>
                    </div>
                    <div class="feel">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M16 319.1C16 245.9 118.3 89.43 166.9 19.3C179.2 1.585 204.8 1.585 217.1 19.3C265.7 89.43 368 245.9 368 319.1C368 417.2 289.2 496 192 496C94.8 496 16 417.2 16 319.1zM112 319.1C112 311.2 104.8 303.1 96 303.1C87.16 303.1 80 311.2 80 319.1C80 381.9 130.1 432 192 432C200.8 432 208 424.8 208 416C208 407.2 200.8 400 192 400C147.8 400 112 364.2 112 319.1z"/></svg>
                        <div class="humidity">25%</div>
                        <p class="feel-desc">Humidity</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Created by verowardana</div>
    </div>
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src="app.js"></script>
    <script src="https://kit.fontawesome.com/77854ed489.js" crossorigin="anonymous"></script>
</body>

</html>
